<div id="functions.{{id}}" style="padding-left: 50px; display: none">
    {{#if hasErrorBar}}
        <input type="checkbox" id="checkbox.{{id}}" class="filled-in"/>
        <label for="checkbox.{{id}}">Disable error bar</label>
    {{/if}}
    <a id="csv.{{id}}" class="waves-effect waves-light btn">Export to CSV</a>
</div>
<div id="graph.{{id}}">
</div>
<div id="owner.{{id}}" style ="text-align: right; margin-right: 10%; display:none;">
    <span><a> {{owner}} </a>-<a> {{reference}} </a></span>
</div>
